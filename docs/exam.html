<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>考试进行中</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;max-width:1000px;margin:24px auto;padding:0 16px;}
    .muted{color:#666;font-size:14px;line-height:1.6}
    .card{border:1px solid #ddd;border-radius:14px;padding:16px;margin:12px 0;background:#fff;}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .pill{display:inline-flex;gap:8px;align-items:center;border:1px solid #eee;border-radius:999px;padding:6px 10px;background:#fafafa;font-size:13px;color:#444}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:8px 12px;border:1px solid #ddd;border-radius:999px;background:#fff;cursor:pointer}
    .tab.active{background:#111;color:#fff;border-color:#111}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .btnPrimary{background:#111;color:#fff;border-color:#111}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .q{border:1px solid #eee;border-radius:14px;padding:14px;margin:12px 0}
    .qtitle{font-weight:700;margin-bottom:8px}
    .choices label{display:block;margin:8px 0;cursor:pointer}
    textarea{width:100%;min-height:120px;border:1px solid #ccc;border-radius:12px;padding:10px;font-size:15px}
    .navrow{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .progress{height:8px;background:#f1f1f1;border-radius:999px;overflow:hidden}
    .bar{height:8px;background:#111;width:0%}
  </style>
</head>
<body>
  <div class="topbar">
    <div>
      <h1 style="margin:0;">考试进行中</h1>
      <div class="muted">分区：听力 → 阅读 → 书写。可返回上一页，答案会自动保存。</div>
    </div>
    <div class="pill">
      <span id="who"></span>
      <button class="btn" id="backInfoBtn">返回信息页</button>
    </div>
  </div>

  <div class="card">
    <div class="tabs">
      <button class="tab" data-sec="listening">听力</button>
      <button class="tab" data-sec="reading">阅读</button>
      <button class="tab" data-sec="writing">书写</button>
    </div>
    <div style="margin-top:10px" class="progress"><div id="bar" class="bar"></div></div>
    <div class="muted" id="progressText" style="margin-top:8px;"></div>
  </div>

  <div class="card">
    <div id="quizBox"></div>
    <div class="navrow" style="margin-top:12px;">
      <button class="btn" id="prevBtn">上一页</button>
      <button class="btn btnPrimary" id="nextBtn">下一页</button>
    </div>
  </div>

  <div class="card">
    <div class="muted">完成全部分区后，点击提交进入成绩页。</div>
    <button class="btn btnPrimary" id="submitBtn">提交并出结果</button>
    <div class="muted" id="status" style="margin-top:8px;"></div>
  </div>

  <script src="./questions.js"></script>
  <script src="./app.js"></script>
</body>
</html>
