<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>中文分级测评 - 考试</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;max-width:960px;margin:24px auto;padding:0 16px;}
    .muted{color:#666;font-size:14px;line-height:1.6}
    .card{border:1px solid #ddd;border-radius:14px;padding:16px;margin:12px 0;background:#fff;}
    .actionsRow{display:flex;gap:12px;align-items:center;margin:8px 0 14px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .btnPrimary{background:#111;color:#fff;border-color:#111}
    .progressBar{width:100%;height:10px;background:#eee;border-radius:999px;overflow:hidden;margin:10px 0}
    .progressFill{height:100%;width:0%;background:#111}
    .progressText{font-size:12px;color:#666;margin-bottom:12px}
    .sectionTitle{margin:18px 0 8px}
    .qCard{border:1px solid #eee;border-radius:14px;padding:14px;margin:10px 0}
    .qMeta{font-size:12px;color:#777;margin-bottom:6px}
    .qPrompt{font-size:16px;margin-bottom:10px}
    .choices{display:flex;flex-direction:column;gap:8px}
    .choiceItem{display:flex;gap:10px;align-items:center;padding:10px;border:1px solid #eee;border-radius:12px;cursor:pointer}
    .choiceItem:hover{background:#fafafa}
    a{color:#111}
  </style>
</head>

<body>
  <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
    <div>
      <h1 style="margin:0 0 6px;">中文分级测评（考试）</h1>
      <p id="who" class="muted" style="margin:0;"></p>
    </div>
    <div class="muted"><a href="/china-placement-test/">← 返回填写信息</a></div>
  </div>

  <div class="card">
    <div class="actionsRow">
      <button id="submitBtn" class="btn btnPrimary" disabled>提交并出结果</button>
    </div>

    <div class="progressBar">
      <div id="progress" class="progressFill"></div>
    </div>
    <div id="progressText" class="progressText">0 / 0</div>

    <div id="quizBox"></div>
  </div>

  <script src="./questions.js"></script>
  <script src="./app.js"></script>
</body>
</html>
