<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>成绩单</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;max-width:960px;margin:24px auto;padding:0 16px;}
    .card{border:1px solid #ddd;border-radius:14px;padding:16px;margin:12px 0;background:#fff;}
    .muted{color:#666;font-size:14px;line-height:1.6}
    .big{font-size:22px;font-weight:800}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .k{min-width:140px;color:#666}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .btnPrimary{background:#111;color:#fff;border-color:#111}
  </style>
</head>
<body>
  <h1>成绩单</h1>
  <div class="card">
    <div class="row"><div class="k">姓名</div><div id="name"></div></div>
    <div class="row"><div class="k">项目</div><div id="school"></div></div>
    <hr style="border:none;border-top:1px solid #eee;margin:12px 0"/>
    <div class="big" id="total"></div>
    <div class="muted" id="breakdown" style="margin-top:10px;"></div>
    <div class="muted" id="submitStatus" style="margin-top:10px;"></div>
  </div>

  <div class="card">
    <button class="btn" id="retryBtn">重新开始</button>
    <button class="btn btnPrimary" id="backExamBtn">返回考试页</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
