<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>成绩 | 来华研学插班中文分级测评</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",Arial,sans-serif;max-width:820px;margin:20px auto;padding:0 16px;background:#fff;}
    .card{border:1px solid #ddd;border-radius:14px;padding:16px;margin:12px 0;background:#fff;}
    h1{margin:12px 0 6px}
    .muted{color:#666;font-size:14px;line-height:1.6}
    .big{font-size:30px;font-weight:900;margin:10px 0}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .pill{border:1px solid #eee;border-radius:999px;padding:10px 12px}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .btnPrimary{background:#111;color:#fff;border-color:#111}
    table{width:100%;border-collapse:collapse}
    td,th{padding:10px;border-bottom:1px solid #eee;text-align:left}
  </style>
</head>
<body>
  <h1>成绩页</h1>
  <div class="muted">本页显示你的总分与分区得分。</div>

  <div class="card row">
    <div class="pill">
      <div class="muted">姓名</div>
      <div id="who" style="font-weight:800"></div>
    </div>
    <div class="pill">
      <div class="muted">项目</div>
      <div id="which" style="font-weight:800"></div>
    </div>
    <div class="pill">
      <div class="muted">考试时间</div>
      <div id="when" style="font-weight:800"></div>
    </div>
  </div>

  <div class="card">
    <div class="muted">总分</div>
    <div id="total" class="big">--</div>
    <div id="note" class="muted"></div>
  </div>

  <div class="card">
    <div style="font-weight:800;margin-bottom:8px;">分区得分</div>
    <table>
      <thead>
        <tr><th>分区</th><th>得分</th><th>满分</th></tr>
      </thead>
      <tbody id="breakdown"></tbody>
    </table>
  </div>

  <div class="card">
    <button id="again" class="btn">返回信息页</button>
    <button id="review" class="btn btnPrimary">回到考试页（查看/修改答案）</button>
  </div>

  <script src="./questions.js"></script>
  <script src="./app.js"></script>
</body>
</html>
