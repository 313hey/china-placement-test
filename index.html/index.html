<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>来华研学插班中文分级测评</title>
  <style>
    body{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",Arial,sans-serif; max-width: 900px; margin: 24px auto; padding: 0 16px;}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:12px 0;}
    .row{display:flex; gap:12px; flex-wrap:wrap;}
    input{padding:10px;border:1px solid #ccc;border-radius:10px; min-width: 240px;}
    button{padding:12px 16px;border:0;border-radius:10px; cursor:pointer;}
    button.primary{background:#111;color:#fff;}
    .q{margin:14px 0; padding:12px; border:1px solid #eee; border-radius:12px;}
    .choices label{display:block; margin:8px 0; cursor:pointer;}
    .muted{color:#666;font-size:14px;}
    .result{font-size:18px; font-weight:700;}
  </style>
</head>
<body>
  <h1>来华研学插班中文分级测评（在线）</h1>
  <p class="muted">说明：包含听力（音频）+ 选择题。做完会自动出分，并提交到老师的记录表。</p>

  <div class="card">
    <div class="row">
      <div>
        <div class="muted">姓名 Name</div>
        <input id="name" placeholder="例如：Alex" />
      </div>
      <div>
        <div class="muted">学校/项目 School</div>
        <input id="school" placeholder="例如：CIS / 2026 Winter Camp" />
      </div>
    </div>
  </div>

  <div id="quiz" class="card">
    <h2>开始答题</h2>
    <div id="questions"></div>
    <button class="primary" id="submitBtn">提交并出结果</button>
    <p id="status" class="muted"></p>
    <p id="final" class="result"></p>
  </div>

  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
